default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  template: template0

development:
  <<: *default
  database: twit_development

test:
  <<: *default
  database: twit_test

production:
  <<: *default
  database: twit_production
  username: twit
  password: <%= ENV['TWIT_DATABASE_PASSWORD'] %>
